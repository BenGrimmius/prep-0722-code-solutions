<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Conditionals</title>
</head>
<body>
  <script>
    // Your code here
    var age = 27
    if (age < 18) {
      console.log('A child')
    } else {
      console.log('An adult')
    }

    var student1Score = 71
    if (student1Score >= 70) {
      console.log('Congrats you received a passing grade!')
    } else {
      console.log('Oh no you failed!')
    }

    var student2Score = 98
    if (student2Score < 60) {
      console.log('F')
    } else if (student2Score < 70) {
      console.log('D')
    } else if (student2Score < 80) {
      console.log('C')
    } else if (student2Score < 90) {
      console.log('B')
    } else if (student2Score < 100) {
      console.log('A')
    } else {
      console.log('A++')
    }

    var season = 'Winter'
    if (season === 'Summer') {
      console.log("it's hot today")
    } else if (season === 'Spring') {
      console.log('the flowers are blooming')
    } else if (season === 'Autumn') {
      console.log('the leaves are changing colors')
    } else if (season === 'Winter') {
      console.log("it's cold today")
    } else {
      console.log('Please enter a valid season.')
    }

    var dayOfTheWeek = 'Wednesday'
    if (dayOfTheWeek === 'Saturday' || dayOfTheWeek === 'Sunday') {
      console.log('Have a great weekend!')
    } else {
      console.log("It's a weekday!")
    }
  </script>
</body>
</html>
